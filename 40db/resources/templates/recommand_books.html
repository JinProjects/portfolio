<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40DB 추천 도서</title>
</head>
<body>
    <h1>이달의 추천 도서</h1>
     <div th:if="${not #lists.isEmpty(recommandations)}">
        <ul class="book-list">
            <li th:each="book : ${recommandations}" class="book-item">
                <img th:src="${book.cover}" alt="책 표지" class="book-cover"/>

                <div class="book-details">
                    <h3 th:text="${book.title}">책 제목</h3>
                    <p><strong>저자:</strong> <span th:text="${book.author}">저자</span></p>
                    <p><strong>출판사:</strong> <span th:text="${book.publisher}">출판사</span></p>
                    <p><strong>출판일:</strong> <span th:text="${book.pubDate}">출판일</span></p>
                    <p><strong>소개:</strong> <span th:text="${book.description}">책 소개</span></p>
                </div>
            </li>
        </ul>
    </div>

    <div th:if="${#lists.isEmpty(recommandations)}">
        <p>추천 도서 정보를 불러오지 못했거나, 추천 도서가 없습니다. ss</p>
    </div>

</body>
</html>
