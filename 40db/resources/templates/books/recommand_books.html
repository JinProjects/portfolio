<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fragments/layout}">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<title>40db wish list</title>
</head>
<body>
	<div layout:fragment="content" class="container pt-5">
		<h1 class="mb-4">이달의 추천 도서</h1>
		<div th:if="${not #lists.isEmpty(recommandations)}">
			<div class="row row-cols-1 row-cols-md-2 g-4">
				<div th:each="book : ${recommandations}" class="col">
					<div class="card h-100">
						<div class="row g-0">
							<div class="col-md-4">
								<img th:src="${book.cover}"
									class="img-fluid rounded-start book-cover-img" alt="책 표지">
							</div>
							<div class="col-md-8">
								<div class="card-body">
									<h5 class="card-title" th:text="${book.title}">책 제목</h5>
									<p class="card-text mb-1">
										<strong>저자:</strong> <span th:text="${book.author}">저자</span>
									</p>
									<p class="card-text mb-1">
										<strong>출판사:</strong> <span th:text="${book.publisher}">출판사</span>
									</p>
									<p class="card-text mb-1">
										<strong>출판일:</strong> <span th:text="${book.pubDate}">출판일</span>
									</p>
									<p class="card-text text-muted">
										<small th:text="${book.description}">책 소개 요약...</small>
									</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div th:if="${#lists.isEmpty(recommandations)}">
			<p class="text-center text-muted mt-5">추천 도서 정보를 불러오지 못했거나, 추천
				도서가 없습니다. ss</p>
		</div>
	</div>

	<style>
.book-cover-img {
	object-fit: cover; /* 이미지가 비율을 유지하면서 영역 채우기 */
	height: 100%; /* 카드 높이에 맞게 설정 */
	width: 100%; /* 부모 요소 너비에 맞게 설정 */
}
/* 필요하다면 여기서 추가 스타일을 정의할 수 있어요 */
</style>

</body>
</html>
